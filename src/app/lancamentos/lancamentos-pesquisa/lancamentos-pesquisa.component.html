<div class="container">

    <div class="ui-g">

      <form autocomplete="off" (ngSubmit)="pesquisar()">

        <div class="ui-g-12">
          <h1>Lançamentos</h1>
        </div>

        <div class="ui-g-12 ui-fluid">
          <label>Descrição</label>
          <input type="text" pInputText name="descricao"
          [(ngModel)]="filtro.descricao">
        </div>

        <div class="ui-g-12">
          <label style="display:block" >Vencimento</label>
          <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
          name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio" ></p-calendar>

          <label> até </label>
          <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
            name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim" ></p-calendar>
        </div>

        <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar" ></button>
        </div>

      </form>

    </div>


  <div class="ui-g">
      <app-lancamento-grid [lancamento]="lancamentos"></app-lancamento-grid>

      <div class="ui-g-12">
        <a pButton label="Novo Lancamento" class="botao"></a>
      </div>

    </div>

  </div>
