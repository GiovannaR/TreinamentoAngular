<div class="container">

    <div class="ui-g">

      <form autocomplete="off" (ngSubmit)="pesquisar()">

        <div class="ui-g-12">
          <h1>Lançamentos</h1>
        </div>

        <div class="ui-g-12 ui-fluid">
          <label>Descrição</label>
          <input type="text" pInputText name="descricao"
          [(ngModel)]="descricao">
        </div>

        <div class="ui-g-12">
          <label style="display:block" >Vencimento</label>
          <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
          name="vencimentoInicio" [(ngModel)]="dataVencimentoInicio" ></p-calendar>

          <label> até </label>
          <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
            name="vencimentoFim" [(ngModel)]="dataVencimentoFim" ></p-calendar>
        </div>

        <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar" ></button>
        </div>

      </form>

    </div>


  <div class="ui-g">

<div class="ui-g-12">
  <p-dataTable [value]="lancamentos" [paginator]="true" [rows]="4" [responsive]="true" emptyMessage="Nenhum lançamento encontrado">
    <p-column field="pessoa" header="Pessoa"></p-column>
    <p-column field="descricao" header="Descrição"></p-column>
    <p-column header="Vencimento" styleClass="col-data">
      <ng-template let-pagV="rowData" pTemplate="body">
        <span>{{pagV.dataVencimento | date:'dd/MM/yyyy'}}</span>
      </ng-template>
    </p-column>
    <p-column header="Pagamento" styleClass="col-data">
      <ng-template let-pagP="rowData" pTemplate="body">
        <span>{{pagP.dataPagamento | date:'dd/MM/yyyy'}}</span>
      </ng-template>
    </p-column>
    <p-column field="valor" header="Valor" styleClass="col-valor">
      <ng-template let-lanc="rowData" pTemplate="body">
          <span [ngStyle]="{ color: lanc.tipo === 'DESPESASs' ? 'red' : 'blue' }">{{lanc.valor | currency:'BRL':true }}</span>
      </ng-template>
    </p-column>
    <p-column styleClass="col-acoes">
      <ng-template pTemplate="body">
        <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
        <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </ng-template>
    </p-column>
  </p-dataTable>
</div>

      <div class="ui-g-12">
        <a pButton label="Novo Lancamento" class="botao"></a>
      </div>

    </div>

  </div>
