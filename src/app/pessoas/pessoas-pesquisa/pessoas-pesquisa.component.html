<div class="container">
  <div class="ui-g">
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid" style="margin-top:20px;">
        <label>Nome</label>
        <input type="text" pInputText >
      </div>

      <div class="ui-g-12" >
        <button pButton type="submit" label="Pesquisar" ></button>
      </div>

  </div>

  <div class="ui-g" style="margin-top:12px;">

    <div class="ui-g-12">
      <p-dataTable [value]="pessoas" [paginator]="true" [rows]="4" [responsive]="true">
        <p-column field="nome" header="Nome"></p-column>
        <p-column field="endereco.cidade" header="Cidade"></p-column>
        <p-column field="endereco.estado" header="Estado"></p-column>
        <p-column field="ativo" header="Status"></p-column>
        <p-column styleClass="col-acoes">
          <ng-template pTemplate="body">
            <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>

    <div class="ui-g-12">
      <a pButton label="Nova Pessoa" ></a>
    </div>

  </div>


</div>
